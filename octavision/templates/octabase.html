<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>{% block title %} -Octavision{% endblock %}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  {% block head %}
  <!-- Favicons -->
  <link href="/assets/octavision/img/favicon.png" rel="icon">
  <link href="/assets/octavision/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="/assets/octavision/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- /assets/octavision/libraries CSS Files -->
  <link href="/assets/octavision/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/octavision/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/assets/octavision/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="/assets/octavision/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/assets/octavision/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="/assets/octavision/css/style.css" rel="stylesheet">
  <script src="/assets/octavision/js/main.js"></script>


  {% endblock %}
  <script>
    window.frappe = {};
    frappe.ready_events = [];
    frappe.ready = function (fn) {
      frappe.ready_events.push(fn);
    }
    window.dev_server = {{ dev_server }};
    window.socketio_port = {{ (frappe.socketio_port or 'null') }};
    window.show_language_picker = {{ show_language_picker }};

  </script>
</head>

<body>
  {% block navbar %}
  {% include 'templates/includes/header.html' %}
  {% endblock %}

  {% block content %}
  {{ content }}
  {% endblock %}

  {% block footer %}
  {% include 'templates/includes/footer.html' %}
  {% endblock %}

  {% block base_script %}
  <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/frappe-web.min.js?ver={{ build_version }}"></script>
	<script type="text/javascript" src="/assets/js/bootstrap-4-web.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <!-- Uncomment below if you want to use a preloader -->
  <!-- <div id="preloader"></div> -->

  <!-- JavaScript /assets/octavision//assets/octavision/libraries -->
  <script src="/assets/octavision/lib/jquery/jquery.min.js"></script>
  <script src="/assets/octavision/lib/jquery/jquery-migrate.min.js"></script>
  <script src="/assets/octavision/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/octavision/lib/easing/easing.min.js"></script>
  <script src="/assets/octavision/lib/mobile-nav/mobile-nav.js"></script>
  <script src="/assets/octavision/lib/wow/wow.min.js"></script>
  <script src="/assets/octavision/lib/waypoints/waypoints.min.js"></script>
  <script src="/assets/octavision/lib/counterup/counterup.min.js"></script>
  <script src="/assets/octavision/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/assets/octavision/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="/assets/octavision/lib/lightbox/js/lightbox.min.js"></script>
  <!-- Contact Form JavaScript File -->
  <!-- <script src="contactform/contactform.js"></script> -->
{% endblock %}
  <!-- Template Main Javascript File -->
<!-- csrf_token -->
  <!-- <script>frappe.csrf_token = "{{frappe.session.csrf_token}}";</script> -->

</body>
</html>
